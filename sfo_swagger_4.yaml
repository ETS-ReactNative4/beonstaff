components:
  schemas:
    Aggregators:
      title: Aggregators
      enum:
        - 1 агрегат
        - 2 агрегата
        - 3 агрегата
        - 4 агрегата
        - 5 агрегатов
        - 6 агрегатов
        - 7 агрегатов
        - 8 агрегатов
      type: string
      description: An enumeration.
    ArchaeologicalSchema:
      title: ArchaeologicalSchema
      required:
        - in_house_percentage
        - subcontracting_percentage
        - reconnaissance_survey
      type: object
      properties:
        in_house_percentage:
          title: In House Percentage
          type: integer
        subcontracting_percentage:
          title: Subcontracting Percentage
          type: integer
        reconnaissance_survey:
          title: Reconnaissance Survey
          type: integer
    AuthData:
      title: AuthData
      required:
        - access_token
      type: object
      properties:
        access_token:
          title: Access Token
          type: string
    BaseIDCSchema:
      title: BaseIDCSchema
      required:
        - in_house_percentage
        - subcontracting_percentage
        - is_southern_federal_district
        - federal_entities
        - federal_subjects
        - municipalities
        - settlements
      type: object
      properties:
        in_house_percentage:
          title: In House Percentage
          type: integer
        subcontracting_percentage:
          title: Subcontracting Percentage
          type: integer
        is_southern_federal_district:
